<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script></head>

    <style>
        .unhighlight {
            user-select: none;
        }

        #login_panel {
            margin-top: 100px; padding-bottom: 100px;
        }

        .default_cursor {
            cursor: default;
        }

        .pointer {
            cursor: pointer;
        }
    </style>
<body>
    <!-- Notes:
    <input type="checkbox" style="margin-left: 14px;" class="double"><span style="margin-left: 20px; margin-top: 20px;">Remember me</span>
    Can be used for the Register area
    -->

    <div class="container">
        <div class="panel panel-default" id="login_panel">
            <div class="panel-heading unhighlight">Log in</div>
            <div class="panel-body">
                <!-- <input type="text" value='' placeholder="Username" class="js-username"> -->

                <div class="input-group">
                    <span class="input-group-addon default_cursor unhighlight">User name</span>
                    <input type="text" class="form-control js-username" aria-label="Username input">
                </div>

                <p></p>

                <!-- <input type="password" value='' placeholder="Password" class="js-password"> -->

                <div class="input-group">
                    <span class="input-group-addon default_cursor unhighlight" style="padding-right: 18px">Password</span>
                    <input type="password" class="form-control js-password" aria-label="Password input">
                    <span class="input-group-addon js-show-password-button pointer"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></span>
                </div>

                <p></p>

                <input type="button" value="Log in!" class="btn btn-success">
                <!-- <input type="button" value="Check password" class="js-button btn-primary" style="border-radius: 20px;"> -->
            </div>

        </div>
    </div>

    <script>
        let defaultUsername = 'RiXe'
        let defaultPassword = 'aVeryDumbPassword'
        let showingPassword = false
        document.querySelector('.js-username').setAttribute('value', defaultUsername)
        document.querySelector('.js-password').setAttribute('value', defaultPassword)
        document.querySelector('.js-show-password-button').addEventListener('click', () => {
            if (showingPassword) {
                document.querySelector('.js-show-password-button').innerHTML = '<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>' // Need to change
                document.querySelector('.js-password').setAttribute('type', 'password')
                showingPassword = false
            } else {
                document.querySelector('.js-show-password-button').innerHTML = '<span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>'
                document.querySelector('.js-password').setAttribute('type', 'text')
                showingPassword = true
            }
        })

        //         document.querySelector('.js-password-div').innerHTML = ''
        //     })
        // })
    </script>

</body>
</html>
